<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome link-->
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- My style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>


    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid"> <!-- Start container -->
        <div class="row"> <!-- Start row -->
            <div class="col-lg-3 bg-light pt-3 pb-3"> <!-- Start column -->

                <h5>Search for a city:</h5>

                <div class="input-group mb-3"> <!-- Start input group -->
                    <input type="text" class="form-control" placeholder="City name..." 
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div> <!-- End input group -->

                <div class="card"> <!-- Start card -->
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Cleveland</li>
                    </ul>
                </div> <!-- End card -->
            </div> <!-- End column -->

            <div class="col-lg-9"> <!-- Start column -->
                <div class="mt-4">

                    <div class="card"> <!-- Start card -->
                        <div class="card-body">
                          <h5 class="card-title">Cleveland (12/15/2019)
                              <img src="" alt="">
                          </h5>
                          <p class="card-text">Temperature: </p>
                          <p class="card-text">Humidity: </p>
                          <p class="card-text">Wind Speed: </p>
                          <p class="card-text">UV Index: </p>
                        </div>
                    </div> <!-- End card -->

                </div>
            </div> <!-- End column -->
        </div> <!-- End row -->

        <div class="mt-4 col-md-12"> <!-- Start forecast container -->
            <h5 class="mt-3">5-Day Forecast:</h5>

            <div class="row"> <!-- Start row -->
                <div class="card col-md-4 bg-primary text-white">

                    <div class="card-body p-3"> <!-- Start card -->
                        <h5 class="card-title">12/15/2019
                            <img src="" alt="">
                        </h5>
                        <p class="card-text">Temp: </p>
                        <p class="card-text">Humidity: </p>
                        <p class="card-text">Wind Speed: </p>
                        <p class="card-text">UV Index: </p>
                    </div> <!-- End card -->

                </div>
            </div> <!-- End row -->

        </div> <!-- End forecast container -->
    </div> <!-- End container -->

    
    <script src="assets/js/main.js"></script>
</body>
</html>
